<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORES AMARILLAS</title>
    
    <style>
        /* Estilos globales */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Página de inicio */
        .inicio {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .greetings {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .greetings span {
            color: #fff;
            display: inline-block;
            animation: drop 1.2s ease-in-out infinite;
        }

        .greetings span:nth-child(1) { animation-delay: 0s; }
        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }
        .greetings span:nth-child(6) { animation-delay: 0.5s; }
        .greetings span:nth-child(7) { animation-delay: 0.6s; color: #ff69b4; }
        .greetings span:nth-child(8) { animation-delay: 0.7s; }
        .greetings span:nth-child(9) { animation-delay: 0.8s; }
        .greetings span:nth-child(10) { animation-delay: 0.9s; }
        .greetings span:nth-child(11) { animation-delay: 1s; }
        .greetings span:nth-child(12) { animation-delay: 1.1s; }
        .greetings span:nth-child(13) { animation-delay: 1.2s; }
        .greetings span:nth-child(14) { animation-delay: 1.3s; }
        .greetings span:nth-child(15) { animation-delay: 1.4s; }

        @keyframes drop {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .description {
            font-size: 1.2rem;
            color: #fff;
            margin: 30px 0;
            animation: fadeIn 2s ease-in;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button button {
            padding: 15px 40px;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .button button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Página de flores */
        .container {
            display: none;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
        }

        .love-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 500;
        }

        .love-letter h1 {
            color: #d80073;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .love-letter p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.5em;
            color: #d80073;
        }

        /* Estilos de flores */
        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
            background-color: #FFD700;
            background-image: linear-gradient(to top, #FFA500, #FFD700);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .grow-ans {
            animation: grow-ans 2s var(--d) backwards;
        }

        .growing-grass {
            animation: growing-grass-ans 1s 2s backwards;
        }

        .long-g {
            position: absolute;
            bottom: 25vmin;
            left: -42vmin;
            transform-origin: bottom left;
        }

        .leaf {
            --w: 15vmin;
            --h: 40vmin;
            --c: #1aaa15;
            position: absolute;
            bottom: 0;
            width: var(--w);
            height: var(--h);
            border-top-left-radius: 100%;
            border-left: 2vmin solid var(--c);
            transform-origin: bottom center;
        }

        /* Animaciones */
        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }

        @keyframes grow-flower-tree {
            0% { height: 0; border-radius: 1vmin; }
        }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes blooming-leaf-right {
            0% {
                transform-origin: left;
                transform: rotate(70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes blooming-leaf-left {
            0% {
                transform-origin: right;
                transform: rotate(-70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes grow-ans {
            0% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        @keyframes moving-grass {
            0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
            50% { transform: rotate(-50deg) rotateY(40deg); }
        }

        @keyframes moving-grass--2 {
            0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }
            50% { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); }
        }

        @keyframes growing-grass-ans {
            0% { transform: scale(0); }
        }

        /* Ajustes específicos de elementos */
        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }
        
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #FFA500, #FFD700);
            z-index: 1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Página de inicio -->
    <div class="inicio" id="inicio">
        <div class="greetings">
            <span>M</span>
            <span>I</span>
            &nbsp;
            <span>A</span>
            <span>M</span>
            <span>O</span>
            <span>R</span>
            <span>♥</span>
            <span>♥</span>
            
            &nbsp;
            <span>A</span>
            <span>L</span>
            <span>E</span>
            <span>S</span>
            <span>S</span>
            <span>I</span>
            <span>T</span>
            <span>A</span>
        </div>
        <div class="description">
            <span>Tengo un regalito muy especial para ti!!</span>
        </div>
        <div class="button">
            <button onclick="mostrarFlores()">Haz Clic</button>
        </div>
    </div>

    <div class="container" id="flores">

                    <div class="flower__light flower__light--1"></div>

                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>

            <div class="flower flower--2">
                <div class="flower__leafs flower__leafs--2">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>

            </div>

            <div class="flower flower--3">
                <div class="flower__leafs flower__leafs--3">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                </div>
            </div>

            <div class="grow-ans" style="--d:1.2s">
                <div class="flower__g-long">
                    <div class="flower__g-long__top"></div>
                    <div class="flower__g-long__bottom"></div>
                </div>
            </div>

            <div class="growing-grass">
                <div class="flower__grass flower__grass--1">
                    <div class="flower__grass--top"></div>
                    <div class="flower__grass--bottom"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--5"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--6"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--7"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--8"></div>
                    <div class="flower__grass__overlay"></div>
                </div>
            </div>

            <div class="growing-grass">
                <div class="flower__grass flower__grass--2">
                    <div class="flower__grass--top"></div>
                    <div class="flower__grass--bottom"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--5"></div>

                    <div class="flower__grass__overlay"></div>
                </div>
            </div>
        </div>

        <div class="love-letter">
            <h1>Para ti, mi amor</h1>
            <p>
                Perdón por no poder darte tus flores amarillas amor mío, espero y esto lo compense un poco Alessita.
            </p>
            <p>
                Gracias por llegar a mi vida galletita.
            </p>
            <div class="signature">Con todo su amor: Tu novio Emma♥</div>
        </div>
    </div>

    <script>
        function mostrarFlores() {
            document.getElementById('inicio').style.display = 'none';
            document.getElementById('flores').style.display = 'flex';
            document.body.classList.remove("not-loaded");
        }

        // Inicializar con clase not-loaded para las animaciones
        window.onload = () => {
            document.body.classList.add("not-loaded");
        };
    </script>
</body>

</html>
